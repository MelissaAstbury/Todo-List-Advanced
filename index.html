<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"></script>
    <link rel="stylesheet" href="./assets/css/todo.css">
</head>

<body>
    <div id="container">
        <h1>Your very own Todo List! <i class="fa fa-plus"></i></h1>

        <input type="text" placeholder="Add new Todo">

        <ul>
            <li><span><i class="fas fa-trash-alt" style="color: red"></i></span> Walk the Dog</li>
            <li><span><i class="fas fa-trash-alt" style="color: red"></i></span> Feed the Cat</li>
            <li><span><i class="fas fa-trash-alt" style="color: red"></i></span> Cook Dinner</li>
            <li><span><i class="fas fa-trash-alt" style="color: red"></i></span> Paint the House</li>
        </ul>


    </div>

</body>

<script src="./assets/js/todo.js"></script>

</html>
